# 应用程序配置
app.name=WMC-DEPLOY
app.version=1.0.0

# HTTP服务器配置
quarkus.http.port=8080

# SQLite数据源配置
quarkus.datasource.db-kind=sqlite
quarkus.datasource.username=sa
quarkus.datasource.password=sa
quarkus.datasource.jdbc.url=jdbc:sqlite:app.db
quarkus.datasource.jdbc.driver=org.sqlite.JDBC

# 连接池配置
quarkus.datasource.jdbc.max-size=10
quarkus.datasource.jdbc.min-size=2
quarkus.datasource.jdbc.initial-size=2

# 事务超时配置（毫秒）
quarkus.transaction-manager.default-transaction-timeout=60000

# Hibernate ORM配置
quarkus.hibernate-orm.database.generation=update
# quarkus.hibernate-orm.log.sql=true  # 关闭SQL日志输出

# 开发模式配置
quarkus.hibernate-orm.database.generation.halt-on-error=false

# Vaadin configuration
vaadin.production-mode=true
vaadin.route-path=/
vaadin.servlet.url-pattern=/*
vaadin.osgi.url-pattern=/*
# Disable Vaadin development tools in production
vaadin.pnpm.enable=false
vaadin.allowed-packages=com.vaadin,com.example.starter
# Explicitly disable development tools and Copilot
vaadin.devmode=false
vaadin.productionpackage.excludes=vaadin-dev,vaadin-copilot

# 启用Vaadin Push用于服务器推送（自动更新）
vaadin.push.enabled=true
vaadin.push.mode=automatic
vaadin.push.long-polling.enabled=true

# 日志配置
quarkus.log.level=INFO
quarkus.log.category."com.example.starter".level=INFO
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c] %m%n

# Ansible执行环境配置
ansible.path=ansible-playbook
python.path=python3
# 任务临时目录（绝对路径）
task.temp.directory=tmp/wmc-deploy-tasks

# Ansible执行环境变量配置
# 所有以 ansible.env. 开头的配置项将作为环境变量传递给 ansible-playbook 进程
# 格式：ansible.env.变量名=变量值
# 示例：
# ansible.env.ANSIBLE_HOST_KEY_CHECKING=False
# ansible.env.ANSIBLE_SSH_ARGS=-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
# ansible.env.ANSIBLE_FORCE_COLOR=True
# ansible.env.PYTHONUNBUFFERED=1

# 默认禁用SSH主机密钥检查
ansible.env.ANSIBLE_HOST_KEY_CHECKING=False
# 默认SSH参数
ansible.env.ANSIBLE_SSH_ARGS=-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
