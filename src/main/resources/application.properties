# 应用程序配置
app.name=WMC-DEPLOY
app.version=1.0.0

# HTTP服务器配置
quarkus.http.port=8080

# SQLite数据源配置
quarkus.datasource.db-kind=sqlite
quarkus.datasource.username=sa
quarkus.datasource.password=sa
quarkus.datasource.jdbc.url=jdbc:sqlite:app.db
quarkus.datasource.jdbc.driver=org.sqlite.JDBC
quarkus.datasource.jdbc.max-size=8
quarkus.datasource.jdbc.min-size=1

# Hibernate ORM配置
quarkus.hibernate-orm.database.generation=update
# quarkus.hibernate-orm.log.sql=true  # 关闭SQL日志输出

# 开发模式配置
quarkus.hibernate-orm.database.generation.halt-on-error=false

# Vaadin configuration
vaadin.production-mode=true
vaadin.route-path=/
vaadin.servlet.url-pattern=/*
vaadin.osgi.url-pattern=/*
# Disable Vaadin development tools in production
vaadin.pnpm.enable=false
vaadin.allowed-packages=com.vaadin,com.example.starter
# Explicitly disable development tools and Copilot
vaadin.devmode=false
vaadin.productionpackage.excludes=vaadin-dev,vaadin-copilot

# 日志配置
quarkus.log.level=INFO
quarkus.log.category."com.example.starter".level=INFO
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c] %m%n

# Ansible执行环境配置
ansible.path=/usr/bin/ansible-playbook
python.path=/usr/bin/python3
# 任务临时目录（绝对路径）
task.temp.directory=/tmp/wmc-deploy-tasks
