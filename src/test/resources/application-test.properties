# 测试环境配置 - 使用H2内存数据库

# H2数据源配置（测试用内存数据库）
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb
quarkus.datasource.username=sa
quarkus.datasource.password=
quarkus.datasource.jdbc.driver=org.h2.Driver

# Hibernate ORM配置 - 测试时自动创建和删除表结构
quarkus.hibernate-orm.database.generation=drop-and-create

# 关闭SQL日志（可选，调试时可以打开）
quarkus.hibernate-orm.log.sql=false

# 测试日志配置
quarkus.log.level=WARN
quarkus.log.category."com.example.starter".level=INFO

# SSH连接测试配置
test.ssh.host=192.168.122.152
test.ssh.port=22
test.ssh.username=test
test.ssh.password=test

# Ansible执行环境配置（测试时使用虚拟环境）
ansible.path=/usr/bin/ansible-playbook
python.path=/usr/bin/python3
# 任务临时目录（绝对路径）
task.temp.directory=/tmp/wmc-deploy-tasks
